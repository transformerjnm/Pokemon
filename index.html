<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" >

    <meta name="description" content="Pokedextor, PokeAPi website."/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "./css/styles.css" >

    <title> Pokedextor </title>

</head>

<body>

    <header class="jumbotron jumbotron-fluid">

        <h1 class="text-center"> Pokedextor </h1>

    </header>

    <main>
        
        <div class="container text-center">

            <form action="#" class ="">
   
                <label for="pokemonName" class="form-label">Pokemon Name</label>                   
                <input class = "ml-3" type="text" id="pokemonName" name="pokemonName" placeholder="Enter a pokemon name!">
                        
                <button id="submit" type="button" class="btn btn-primary ml-5 submitBtn">Submit</button>   

            </form> 

        </div>

        <div class="container text-center">

            <button type="button" id="loadPrevBtn" class="btn btn-primary mt-4">Load Previous</button>

            <div id="pokemonDisplay" class=" mt-5" >

           

            </div>
        
            <button type="button" id="loadMoreBtn" class="btn btn-primary">Load More</button>

            <button type="button" id="allPokemonBtn" class="btn btn-primary ml-4 d-none">All Pokemon</button>

        </div>

    </main>

    <footer class="jumbotron jumbotron-fluid mb-0 mt-4">

        <span class="text-center d-block"><a href="https://pokeapi.co/" >PokeAPI</a></span>
        <span class="d-block text-center"> &copy; 2020 Pokedextor </span>

    </footer>

    <!-- Bootstrap JS links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- pokeAPI -->
    <script src = "PokeAPI.js"></script>
     
    </body>

</html>
